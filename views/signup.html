<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Neurodiverse Employment</title>
  <link rel="stylesheet" href="/neurodiverse-employment-website/css/styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">Neurodiverse Jobs</div>
      <ul>
        <li><a href="/neurodiverse-employment-website/home">Home</a></li>
        <li><a href="/neurodiverse-employment-website/login">Login</a></li>
        <li><a href="/neurodiverse-employment-website/signup">Sign Up</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="auth-form">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="/neurodiverse-employment-website/login">Login</a></p>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Neurodiverse Employment. All rights reserved.</p>
  </footer>
  <script src="/neurodiverse-employment-website/js/main.js"></script>
</body>
</html>
