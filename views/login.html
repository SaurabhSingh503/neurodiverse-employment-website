<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Neurodiverse Employment</title>
  <link rel="stylesheet" href="/subfolder/css/styles.css">
  <script src="/subfolder/js/main.js"></script>
</head>
<body>
  <header>
    <nav>
      <div class="logo">Neurodiverse Jobs</div>
      <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/signup">Sign Up</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="auth-form">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="/signup">Sign Up</a></p>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Neurodiverse Employment. All rights reserved.</p>
  </footer>
  <script src="/js/main.js"></script>
</body>
</html>
